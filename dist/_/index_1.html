            constructor (item) {

        class Item {
            constructor (orbit) {
                this.$el = document.createElement('div');
                this.size = 100;
                this.angle = 90;

            update () {
                this.transform = ''

            draw () {
                let transform = ''
                let item = this;
                while (item) {
                    transform = item.transform + transform;
                    item = item.orbit.item;
                }
                this.$el.style.transform = transform
            }
        }
