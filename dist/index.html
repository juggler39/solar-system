<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="planetary-system.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>


        <!-- stars -->

        <canvas class="stars" id="stars"></canvas>


        <!-- planetary system -->

        <div class="map" id="map"></div>


        <!-- heading -->

        <div class="heading">
            <h1>Welcome to the World of the LightSail</h1>
            <p>Explore map of the LightSail Galaxy</p>
        </div>


        <!-- zoom -->

        <div class="zoom">
            <a id="zoom-in"></a>
            <p id="zoom-val">57%</p>
            <a id="zoom-out"></a>
        </div>


        <!-- controls -->

        <div class="controls">
            <a class="u-btn" id="slower">Slower</a>
            <a class="u-btn" id="faster">Faster</a>
            <a class="u-btn" id="stop">Stop</a>
            <a class="u-btn u-hidden" id="play">Play</a>
            <a class="u-btn" id="d2">2D</a>
            <a class="u-btn u-hidden" id="d3">3D</a>
        </div>


        <!-- note -->

        <div class="note" id="note">
            <div class="note-title">
                <h1>Ttidasdas dasd asdasd</h1>
                <a>x</a>
            </div>
            <p class="note-text">asdasdas asdasd</p>
        </div>


        <!-- navigation -->

        <div class="nav" id="nav"></div>


    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="planetary-system.js"></script>
    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
