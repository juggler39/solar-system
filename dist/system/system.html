<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ps-scene {
            position: relative;
            background: #000;
        }
        .ps-canvas {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            padding-top: 100%;
        }
        .ps-canvas > * {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        .ps-orbit {
            border: 2px dashed #999;
            pointer-events: none;
        }
        .sun {
            background: #FF0;
        }

        .ps-moon {
            background: #999;
        }
        .ps-moon-orbit {
            border: 2px dashed #666;
            pointer-events: none;
        }
        .ps-planet {
            text-align: center;
            background: #EEE;
        }

    </style>
</head>
<body>
    <div id="system">

<!--        <div class="ps-ring ps-planet-ring ps-orbit-1 index-1"></div>-->

    </div>

</body>
</html>
