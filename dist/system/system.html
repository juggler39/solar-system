<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ps-scene {
            position: relative;
            background: #000;
        }
        .ps-canvas {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            padding-top: 100%;
            transform-style: preserve-3d;
        }
        .ps-canvas > * {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }


        /* orbits */

        .ps-canvas--orbits .ps-orbit {
            border: 2px dashed #999;
            pointer-events: none;
        }
        .ps-canvas--orbits .ps-orbit-0 {
            display: none;
        }
        .ps-canvas--orbits .ps-planet-orbit {
            opacity: 0.1;
            transition: opacity .3s;
        }
        .ps-canvas--orbits .ps-planet-orbit.active,
        .ps-canvas--orbits .ps-planet-orbit.selected {
            opacity: 1;
        }


        /* sun */

        .ps-canvas--planets .ps-orbit-0.ps-planet-0 {
            background: #FF0;
        }


        /* moons */

        .ps-moon {
            background: #999;
            opacity: 0.1;
            transition: opacity .3s;
        }
        .ps-moon.active,
        .ps-moon.selected {
            opacity: 1;
        }




        .ps-orbit {

        }
        .ps-item.ps-orbit-0.ps-planet-0 {

        }



        .ps-planet {
            text-align: center;
            background: #EEE;
        }

    </style>
</head>
<body>
    <div id="system"></div>
    <button id="dimension">2D</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="../planetary-system.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
